<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>DOM Exercise</title>
 <style>
 div {
 width: 50px;
 height: 50px;
 display: inline-block;
 }
 .brown{
 background-color: brown;
 }
 .green{
 background-color: green;
 }
 .blue{
 background-color: blue;
 }
 .purple{
 background-color: purple;
 }
 .yellow{
 background-color: yellow;
 }
 .car1 {
 background-color: #8C9C12;
 }
 .car2 {
 background-color: #1DA788;
 }
 .car1, .car2 {
 margin-left: 0;
 }
 </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

</head>
<body>
 <h1 id="change_heading">Change Me!</h1>
 SELECTED COLOR <span class="selected">None!</span>
 <section>
 <div class="brown"></div>
 <div class="green"></div>
 <div class="blue"></div>
 <div class="yellow"></div>
 </section>
 <h2>Race!</h2>
 <button>Start the race!</button>
 
 <br>
 <div class="car1"></div>
 <br>
 <div class="car2"></div>
 <script src="script.js"></script>



<script>
    //1
$('document').ready(function()
    {
    
    console.log('DOM has loaded')

    //2
    $('#change_heading').text('Hello  World')

    //3
    $('.brown').hover(function(){ $('.selected').text('brown')   })
    $('.green').hover(function(){ $('.selected').text('green')   })
    $('.blue').hover(function(){ $('.selected').text('blue')   })
    $('.yellow').hover(function(){ $('.selected').text('yellow')   })
    $('.purple').hover(function(){ $('.selected').text('purple')   })


    //4
let a = $('<div class="purple"></div>')

    //5
a = $('<div class="purple"></div>')

    //6
$('section').append(a)


})
</script>
</body>
</html>
